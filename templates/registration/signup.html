{% extends 'base.html' %}
{% block title %}Sign Up - Mini ERP{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white"><h5 class="mb-0">Create Account</h5></div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Sign Up</button>
          <a class="btn btn-link" href="{% url 'login' %}">Back to Login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
